<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>Student Registration Form</header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
    </nav>
    
    <div class="container">
        <h2>Student Information Form</h2>
        <form id="studentForm">
            <label>Name: <input type="text" name="name" required></label>
            <label>Roll No: <input type="text" name="rollNo" required></label>
            <label>Class: <input type="text" name="class" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Personal Mail: <input type="email" name="personalMail"></label>
            <label>Mobile Number: <input type="tel" name="mobile" required></label>
            <label>WhatsApp Number: <input type="tel" name="whatsapp"></label>
            <label>Parent Name: <input type="text" name="parentName"></label>
            <label>Parent Number: <input type="tel" name="parentNumber"></label>
            <label>Marks in SSLC: <input type="number" name="sslcMarks"></label>
            <label>Marks in HSC: <input type="number" name="hscMarks"></label>
            <label>Semester 1 GPA: <input type="number" step="0.01" name="sem1GPA"></label>
            <label>Semester 1 CGPA: <input type="number" step="0.01" name="sem1CGPA"></label>
            <label>Github Link: <input type="url" name="github"></label>
            <label>Leetcode ID: <input type="text" name="leetcode"></label>
            <label>No. of Problems Solved in Leetcode: <input type="number" name="leetcodeProblems"></label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:5000/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });
                const result = await response.text();
                alert(result);
            } catch (error) {
                alert("Error submitting form");
            }
        });
    </script>

</body>
</html>
